<!DOCTYPE html>
<html>
  <head>
  <!--A bad style link caused all my problems-->
   <link rel="stylesheet" href="css/main.css"></link>
    <script type="text/javascript" src="javascript/lib/knockout-3.2.0.js"></script>
    

  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Northern Colorado Breweries</h1>
        <div>
          <input placeholder="What City Are You In?" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
          <input id="zoom" type="button" value="Zoom">
          </div>
          <div data-bind="foreach: {data:filteredBreweries, as: 'brewery'}">
            
              <p data-bind="text: brewery.name"></p>
            
      </div>
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB5j5q3rrZG1HXTWFy35P0qeZxIA-BRQo&v=3&callback=initMap">
    </script>

  </body>
</html>
