<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/main.css">
    <script src="javascript/lib/knockout-3.2.0.js"></script>
    <title>Northern Colorado Brewery Map</title>

  </head>
  <body>
      <div class="sidebar">
        <h1>Northern Colorado Breweries</h1>
        <div>
          <input placeholder="What City Are You In?" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
          <input id="zoom" type="button" value="Zoom">
          </div>
          <ul data-bind="foreach: {data:filteredBreweries, as: 'brewery'}">
            
              <li data-bind="click: $root.activateMarker, text: brewery.name, attr: {'id': brewery.id }"></li>
            
      </ul>
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB5j5q3rrZG1HXTWFy35P0qeZxIA-BRQo&v=3&callback=initMap"  async defer onerror="mapError()">
    </script>

  </body>
</html>
